
<input 
type="text"
 [(ngModel)]="searchText" 
 (input)="applyFilter()" 
 placeholder="Search...."
 style="margin-left:380px;margin-top: 50px;border-radius: 55px;">

<br>
<br>


<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

  @for( doctor of  filterateData; track  filterateData.email){
    
    <div class="col">

      <div class="card h-100">
        <img [src]="doctor.picture.medium" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{doctor.email}}</h5>
          <div class="card-text">{{doctor.gender}}</div>
          <div class="card-text">{{doctor.phone}}</div>
          <button (click)="handleNavigation(doctor.email)">navi</button>
        </div>
      </div>
    </div>
  }
    </div>
