<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialties</title>
   <style>  
   
   * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;

}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.books {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 1rem;
}

.book {
    background-color: #ddd;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 0.5rem;
    padding: 1rem;
    text-align: center;
    width: calc(33.333% - 1rem);
}

.book:hover {
    background-color: #eee;
    cursor: pointer;
}

.title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}
   </style>

</head>
<body>
    <div class="container" >
        
        <h1>Top Specialties</h1>
        <div class="books">
            <div class="book" id="og-book">
                <div class="title">OG</div>
            </div>
            <div class="book" id="brain-nerves-book">
                <div class="title">Brain & Nerves</div>
            </div>
            <div class="book" id="bones-book">
                <div class="title">Bones</div>
            </div>
            <div class="book" id="gynaecology-book">
                <div class="title">Gynaecology and Infertility</div>
            </div>
            <div class="book" id="ent-book">
                <div class="title">Ear, Nose and Throat</div>
            </div>
        </div>
    </div>
  
</body>
</html>
